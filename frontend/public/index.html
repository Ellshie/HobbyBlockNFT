<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HobbyBlockNFT</title>
    <script defer src="script.js"></script>

    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #09122C;
            color: #ffffff;
            line-height: 1.6;
            display: flex;
        }

        /* Side Navigation */
        header {
            background: #872341;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            width: 250px;
            box-shadow: 4px 0px 10px rgba(0, 0, 0, 0.2);
        }

        .logo {
            font-size: 1.8em;
            font-weight: bold;
            color: #E17564;
            margin-bottom: 30px;
        }

        nav ul {
            list-style: none;
            width: 100%;
        }

        nav ul li {
            margin: 20px 0;
            text-align: center;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #E17564;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 20px;
        }

        /* Hero Section */
        .hero {
            height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(to right, #872341, #BE3144);
        }

        .hero-content h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .hero-content p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .hero-content button {
            padding: 12px 25px;
            font-size: 1.2em;
            border: none;
            background: #E17564;
            color: #09122C;
            cursor: pointer;
            transition: background 0.3s;
            border-radius: 5px;
        }

        .hero-content button:hover {
            background: #BE3144;
        }

        /* Sections */
        section {
            padding: 60px 10%;
        }

        h2 {
            font-size: 2em;
            margin-bottom: 20px;
            text-align: center;
            color: #E17564;
        }

        #features ul {
            list-style-type: none;
            text-align: center;
        }

        #features ul li {
            font-size: 1.2em;
            margin-bottom: 10px;
            padding: 10px;
            background: #872341;
            border-radius: 5px;
            display: inline-block;
            width: 60%;
        }

        /* Marketplace Section */
        #marketplace {
            text-align: center;
            background: #BE3144;
            padding: 40px;
            border-radius: 10px;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background: #872341;
            margin-top: 40px;
            color: #E17564;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">HobbyBlockNFT</div>
        <nav>
            <ul>
                <li><a href="about.html">About</a></li>
                <li><a href="features.html">Features</a></li>
                <li><a href="marketplace.html">Marketplace</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="main-content">
        <section class="hero">
            <div class="hero-content">
                <h1>Welcome to HobbyBlockNFT</h1>
                <p>Own, trade, and showcase your favorite digital collectibles on the blockchain.</p>
                <button onclick="connectWallet()">Connect Wallet</button>
            </div>
        </section>
        <footer>
            <p>&copy; 2025 HobbyBlockNFT. All Rights Reserved.</p>
        </footer>
    </div>
</body>
</html>
